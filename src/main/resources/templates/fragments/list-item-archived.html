<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:fragment="list-item-archived (list, item, _csrf)"
     th:id="${'list-item-' + item.getId()}"
     class="col-sm-12">
    <div class="row">
        <textarea th:text="${item.description}"
                  name="item"
                  disabled
                  class="form-control col col-sm-9"
                  th:id="${'item-description-' + item.id}"
                  placeholder="Item description"
                  maxlength="4000"
                  rows="12"></textarea>
        <div class="col col-sm-1"></div>
        <div class="col col-sm-2">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-warning form-control float-right"
                    th:hx-post="${'/archive/' + list.id + '/items/' + item.id + '/restore'}"
                    hx-swap="delete"
                    th:hx-include="${'[name=' + _csrf.parameterName + ']'}"
                    th:hx-target="${'#list-item-' + item.getId()}">Restore</button>
        </div>
    </div>
    <p>&nbsp;</p>
</div>
