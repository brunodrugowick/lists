<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">New list</h3>
        </div>
        <form th:object="${list}" th:method="post" hx-post="/lists/new" hx-target="body">
            <div class="modal-body">
                <div class="container-fluid" id="newListDialog">
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label for="title" class="col-sm-4 col-form-label">Title</label>
                            <textarea th:field="*{title}" class="form-control col-sm-8" id="title"
                                   placeholder="List title"
                                   type="text" rows="1" maxlength="144" autofocus></textarea>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-4 col-form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control col-sm-8" id="description"
                                   placeholder="List description"
                                   type="text" rows="5" maxlength="400" autofocus></textarea>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div th:if="${#fields.errors('*').size()}">
                            <br>
                            <div class="form-group alert alert-warning" th:each="err : ${#fields.errors('*')}">
                                <span th:text="${err}">An error</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
