<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="row"><h2>New List Item</h2></div>
<div class="row">
    <form class="container col-sm-12" th:object="${item}" th:method="post" th:action="${'/lists/' + list.id + '/items'}">
        <div class="col-sm-12">
            <div class="row">
                <textarea th:field="*{description}"
                          class="form-control col col-sm-9"
                          id="itemdescription"
                          placeholder="Description"
                          maxlength="4000"
                          rows="3"
                          type="text" autofocus></textarea>
                <div class="col col-sm-1"></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary form-control float-right col col-sm-2" type="submit">Add</button>
            </div>
            <div th:if="${#fields.errors('*').size()}">
                <div class="form-group alert alert-warning" th:each="err : ${#fields.errors('*')}">
                    <span th:text="${err}">An error</span>
                </div>
            </div>
        </div>
    </form>
</div>
