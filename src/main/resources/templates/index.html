<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <meta charset="UTF-8">

    <title>My Lists</title>
</head>
<body>
<div th:replace="~{fragments/header :: header (${useremail})}"></div>
<br>
<div class="container-fluid row">
    <div class="col-sm-1"></div>
    <div class="container-fluid text-left col-sm-10">
        <div class="row"><h2>Active Lists</h2></div>
        <div class="row">
            <div class="col-sm-12" hx-get="/lists" hx-trigger="load"></div>
        </div>
        <div class="row"><p></p></div>
        <div class="row"><h2>New List</h2></div>
        <div class="row">
            <form class="container col-sm-12" th:object="${list}" th:method="post">
                <div class="col-sm-12">
                    <div class="form-group row">
                        <textarea th:field="*{title}" class="form-control col-sm-3" id="title"
                               placeholder="Title"
                               type="text" rows="1" maxlength="144" autofocus></textarea>
                        <div class="col-sm-1"></div>
                        <textarea th:field="*{description}" class="form-control col-sm-6" id="description"
                               placeholder="Description"
                               type="text" rows="1" maxlength="400" autofocus></textarea>
                        <div class="col-sm-1"></div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-primary col-sm-1" type="submit">Create</button>
                    </div>
                    <div th:if="${#fields.errors('*').size()}">
                        <div class="form-group alert alert-warning" th:each="err : ${#fields.errors('*')}">
                            <span th:text="${err}">An error</span>
                        </div>
                    </div>
                </div>
                <div id="errors" th:if="${errors != null}">
                    <div class="form-group alert alert-warning" th:each="err : ${errors}">
                        <span th:text="${err.getMessage}">An error</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="container-fluid" id="footer">
    <br><br>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/htmx.org/dist/htmx.min.js"></script>
</body>
</html>
