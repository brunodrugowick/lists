<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="row"><h2>Active Lists</h2></div>
<ul class="list-group">
    <li th:each="list : ${lists}" class="list-group-item">
        <div class="row">
            <div class="col-sm-9">
                <h4 th:text="${list.title}"></h4>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <a th:href="@{/lists/{id}(id=${list.id})}" class="btn btn-outline-primary float-right" role="button">View</a>
            </div>
        </div>
        <p th:text="${list.description}"></p>
    </li>
</ul>
