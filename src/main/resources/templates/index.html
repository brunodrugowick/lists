<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <meta charset="UTF-8">

    <title>My Lists</title>
</head>
<body>
<div th:replace="~{fragments/header :: header (${useremail})}"></div>
<br>
<div id="errors" th:if="${errors != null}">
    <div class="form-group alert alert-warning" th:each="err : ${errors}">
        <span th:text="${err.getMessage}">An error</span>
    </div>
</div>
<div class="container-fluid row">
    <div class="col-md-1"></div>
    <div class="container-fluid text-left col-md-10">
        <div class="mb-auto">
            <h2 class="card-title">Active Lists
                <button hx-get="/lists/new"
                        hx-target="#new-list-modal"
                        hx-trigger="click"
                        data-toggle="modal"
                        data-target="#new-list-modal"
                        class="btn btn-primary">New List</button>

                <div th:id="new-list-modal"
                     class="modal modal-blur fade"
                     style="display: none"
                     aria-hidden="false"
                     tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                        <div class="modal-content"></div>
                    </div>
                </div>
            </h2>
            <div hx-get="/lists" hx-trigger="load"></div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="container-fluid" id="footer">
    <br><br>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/htmx.org/dist/htmx.min.js"></script>
</body>
</html>
